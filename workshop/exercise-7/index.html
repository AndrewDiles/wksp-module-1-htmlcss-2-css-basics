<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Animals</h1>
    <section class="section">
        <h2>Cute Animals</h2>
            <div class="row">
                <ul class="cluster">
                    <h3>Cats</h3>
                    <li class = "images">
                        <img class="image" src="imgs/cat.jpg" alt="A cat" />
                        <img class="image" src="imgs/cat2.jpeg" alt="A second cat" />
                    </li>
                </ul>
                <ul class="cluster">
                    <h3>Dogs</h3>
                    <li class = "images">
                        <img class="image" src="imgs/dog.jpg" alt="A dog" />
                        <img class="image" src="imgs/dog2.jpg" alt="A second dog" />
                    </li>
                </ul>
                <ul class="cluster">
                    <h3>An Alpaca</h3>
                    <li class = "images">
                        <img class="image" src="imgs/alpaca.jpg" alt="A friendly alpaca" />
                    </li>
                </ul>
            </div>
    </section>

    <section class="section">
        <h2>Big Animals</h2>
            <div class="row">
                <ul class="cluster">
                    <h3>An Elephant</h3>
                    <li class = "images">
                        <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
                    </li>
                </ul>
                <ul class="cluster">
                    <h3>A Giraffe</h3>
                    <li class = "images">
                        <img class="image" src="imgs/giraffe.jpg" alt="A long necked yellow zebra" />
                    </li>
                </ul>
                <ul class="cluster">
                    <h3>A whale and her baby</h3>
                    <li class = "images">
                        <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
                    </li>
                </ul>
            </div>

    </section>

    <section class="section">
        <h2>Insects</h2>
        <div class="row">
            <ul class="cluster">
                <h3>A Firefly</h3>
                <li class = "images">
                    <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
                </li>
            </ul>
            <ul class="cluster">
                <h3>A Labybug</h3>
                <li class = "images">
                    <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
                </li>
            </ul>
            <ul class="cluster">
                <h3>A Butterfly</h3>
                <li class = "images">
                    <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
                </li>
            </ul>
        </div>

    </section>


</body>

</html>
